<!DOCTYPE html>
<html>
    <head>
        <title>About WanderWise</title>
        <link rel="stylesheet" type="text/css" href="./nav.css">
        <link rel="stylesheet" type="text/css" href="./contactbody.css">  
    </head>
    <body>
        <div>
            <nav>
                <div class="name-logo">
                    <a href="./travel_recommendation.html"><img src="./img/headerlogo.jpeg" alt="Wander Wise Logo"></a>
                    <a href="./travel_recommendation.html">
                        <h3>WanderWise</h3>
                    </a>
                </div>
                <div class="nav-links">
                    <a href="./travel_recommendation.html">Home</a>
                    <a href="./about.html">About</a>
                    <a href="./contact.html">Contact</a>
                </div>
                <div class="search">
                    <input type="text" id="search-box" placeholder="Search...">
                    <button id="search-button">Search</button>
                    <button id="clear-text">Clear</button>
                </div>
            </nav>
        </div>
        <div class="search-result">
            
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/"><img src="./img/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="./img/instagram.png" alt="Instagram"></a>
            <a href="https://www.twitter.com/"><img src="./img/twitter.png" alt="Twitter"></a>
        </div>
        <div class="contact-info">
            <h1>Contact Us</h1>
            <p>For any questions or concerns, please contact us.</p>
        </div>
        <div class="contact-form">
            <form>
                <h2>Get in Touch</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your full name">
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your email address">
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your message..."></textarea>
        
                <button id="sub">Send Message</button>
            </form>
        </div>
        
        
        <div id="background-container"></div>
        <div class="overlay"></div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./recommend.js"></script>
        
        
    </body>
</html>
